
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: finlyzerapp-allow-only-namespace
spec:
  podSelector:
    matchLabels:
      app: finlyzerapp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}
