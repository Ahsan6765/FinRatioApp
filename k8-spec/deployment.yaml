apiVersion: apps/v1
kind: Deployment
metadata:
  name: finlyzerapp
  labels:
    app: finlyzerapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finlyzerapp
  template:
    metadata:
      labels:
        app: finlyzerapp
    spec:
      containers:
        - name: finlyzerapp
          image: finlyzerapp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
