
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finlyzerapp
  labels:
    app: finlyzerapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finlyzerapp
  template:
    metadata:
      labels:
        app: finlyzerapp
    spec:
      containers:
        - name: finlyzerapp
          image: finlyzerapp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: finlyzerapp-config
            - secretRef:
                name: finlyzerapp-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: finlyzerapp-storage
              mountPath: /usr/src/app/data
      volumes:
        - name: finlyzerapp-storage
          persistentVolumeClaim:
            claimName: finlyzerapp-pvc
